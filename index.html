<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting in Oregon</title>
  </head>
  <body>
    <div class="container">
      <h1>Voting in Oregon</h1>
      <form id="age">
        <div>
          <label for="userAge">User Age</label>
          <input id="userAge" name="userAge" type="text">
        </div>
        <div class="button">
          <button class="btn" type="submit">Share</button>
        </div>
      </form>

      <div id="tooYoung">
        <h2>Too Young to Vote</h2>
        <ul>
          <li>Info 1</li>
          <li>Info 2</li>
          <li>Info 3</li>
        </ul>
      </div>

      <div id="oldEnough">
        <h2>Old Enough to Vote</h2>
        <ul>
          <li>Info 1</li>
          <li>Info 2</li>
          <li>Info 3</li>
        </ul>
      </div>

    </div>
  </body>
</html>
